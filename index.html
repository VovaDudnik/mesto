<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
      <div class="profile__info">
        <div class="profile__name-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button-style"></button>
        </div>
        <p class="profile__discription">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button button-style"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/arizona.jpg" alt="Аризона">
        <div class="element__bottom">
          <h2 class="element__title">Аризона</h2>
          <button type="button" class="element__like"></button>
      </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/cat.jpg" alt="Фото кота">
        <div class="element__bottom">
          <h2 class="element__title">Кот</h2>
          <button type="button" class="element__like"></button>
      </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/oregon.jpg" alt="Орегон">
        <div class="element__bottom">
          <h2 class="element__title">Орегон</h2>
          <button type="button" class="element__like"></button>
      </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Reykjavík.jpg" alt="Рейкьявик">
        <div class="element__bottom">
          <h2 class="element__title">Рейкьявик</h2>
          <button type="button" class="element__like"></button>
      </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/solarpowerplant.jpg" alt="Солнечная электростанция">
        <div class="element__bottom">
          <h2 class="element__title">Солнечная электростанция</h2>
          <button type="button" class="element__like"></button>
      </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/space.jpg" alt="Косомс">
        <div class="element__bottom">
          <h2 class="element__title">Косомс</h2>
          <button type="button" class="element__like"></button>
      </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__title">© 2020 Mesto Russia</h2>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close button-style"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content">
        <input type="text" class="popup__text" id="name" name="name" value="">
        <input type="text" class="popup__text" id="discription" name="discription" value="discription">
        <input type="submit" value="Сохранить" class="popup__save">
      </form>
    </div>
  </section>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
